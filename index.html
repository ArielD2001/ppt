<!DOCTYPE html>
<html lang="es">
<head>

    <div class="container">
        <div class="pantalla1" id="pantalla1">

                    </div>
                </div>
            </div>

            <button class="btn-play star" id="continuar">Continuar</button>
            <button class="btn-play back" id="atras">Atras</button>

        </div>

        <div class="pantalla3 transicion" id="pantalla3">

                <div class="user1img">
                    <img src="" alt="" id="img1">
                </div>
                <div class="user2img">
                    <img src="" alt="" id="img2">
                </div>
            </div>
            <div class="botones">
                <button class="piedra" id="piedra"><img src="img/piedra.png" alt=""></button>
                <button class="papel" id="papel"><img src="img/papel.png" alt=""></button>
                <button class="tijeras" id="tijeras"><img src="img/tijeras.png" alt=""></button>
            </div>
        </div>

        <div class="resultado" id="contenedorres">
           <div class="mensaje okey" id="popresultado">
         
            </div>
              <div class="cerrar" id="cerrar"><a href="index.html">X</a></div>
